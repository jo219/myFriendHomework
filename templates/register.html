<head>
    <title>Create an account!</title>
</head>
{%if not supress%}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required="True" /><br />
                <label for="password">Enter password:</label>
                <input type="password" name="password" required="True"/><br />
                <label for="firstname">Enter your first name:</label>
                <input type="text" name="firstname" /><br />
                <label for="lastname">Enter your last name:</label>
                <input type="text" name="lastname" /><br />
                <label for="date_of_birth">Enter your birth date:</label>
                <input type="date" name="date_of_birth" /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
